<!DOCTYPE html>
<html>
  <head>
    <title>User Login and Registration</title>
    <link rel="stylesheet" href="/public/style.css">
  </head>
  <body>
    <div id="login-form" class="form">
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button type="submit">Login</button>
      </form>
    </div>
    <div id="register-form" class="form">
      <h2>Register</h2>
      <form>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button type="submit">Register</button>
      </form>
    </div>
    <div id="file-list">
      <h2>File List</h2>
      <div id="magnet-list" class="list">
        <h3>Magnet List</h3>
        <ul>
          <!-- The list of magnets will be dynamically generated here -->
        </ul>
      </div>
      <div id="file-details" class="details">
        <h3>File Details</h3>
        <!-- The details of the selected magnet file will be dynamically generated here -->
      </div>
    </div>
    <script src="/public/main.js"></script>
  </body>
</html>
